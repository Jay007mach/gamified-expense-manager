<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Expense List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>Personal Expense List</h2>

<div>
    <p><strong>This Month Total: ₹<span th:text="${#numbers.formatDecimal(monthTotal, 1, 2)}">0.00</span></strong></p>
</div>

<div>
    <a th:href="@{/personal/add}">Add New Expense</a>
    <a th:href="@{/}">Back to Dashboard</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exp : ${expenses}">
        <td th:text="${exp.id}"></td>
        <td th:text="${exp.description}"></td>
        <td th:text="'₹' + ${#numbers.formatDecimal(exp.amount, 1, 2)}"></td>
        <td th:text="${exp.category}"></td>
        <td th:text="${exp.date}"></td>
        <td>
            <a th:href="@{/personal/edit/{id}(id=${exp.id})}">Edit</a>
            <a th:href="@{/personal/delete/{id}(id=${exp.id})}" onclick="return confirm('Are you sure you want to delete this expense?')">Delete</a>
        </td>
    </tr>
    <tr th:if="${expenses.empty}">
        <td colspan="6" style="text-align: center;">No expenses found. <a th:href="@{/personal/add}">Add your first expense</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
