<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Personal Expense</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { padding: 10px 20px; margin-right: 10px; }
    </style>
</head>
<body>
<h2 th:text="${expense.id != null} ? 'Edit Expense' : 'Add Expense'">Add/Edit Expense</h2>

<form th:action="@{/personal/add}" th:object="${expense}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Description:</label>
        <input type="text" th:field="*{description}" required />
    </div>

    <div>
        <label>Amount (â‚¹):</label>
        <input type="number" step="0.01" th:field="*{amount}" required />
    </div>

    <div>
        <label>Category:</label>
        <select th:field="*{category}" required>
            <option value="">Select category</option>
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
        </select>
    </div>

    <div>
        <label>Date:</label>
        <input type="date" th:field="*{date}" required />
    </div>

    <div>
        <button type="submit">Save Expense</button>
        <a th:href="@{/personal}">Back to List</a>
    </div>
</form>
</body>
</html>
